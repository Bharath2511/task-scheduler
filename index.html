<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="task-scheduler-container">
        <nav class="navbar navbar-expand-lg navbar-light nav-container">
            <a class="navbar-brand" href="#">
                <p class="text-white mt-auto mb-auto">Task Scheduler</p>
            </a>
            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a><button class="p-2 btn btn-warning text-white nav-link" id="deleteUser" href="#">Delete User</button></a>
                </div>
            </div>
        </nav>
        <div id="signupSection" class="signup-section container-fluid">
            <div class="form-container">
                <form id="signupForm" class="signup-form p-5">
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input id="username" class="form-control w-100" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" class="form-control w-100" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" class="form-control w-100" type="password" />
                    </div>
                    <div>
                        <button class="btn btn-outline-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="createEventSection" class="create-event-section d-none">
            <div class="form-container">
                <form id="eventFrom" class="event-form p-5">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" class="form-control w-100" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input id="description" class="form-control w-100" type="text" />
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input id="startTime" class="form-control w-100" type="datetime-local" />
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">End Time</label>
                        <input id="endTime" class="form-control w-100" type="datetime-local" />
                    </div>
                    <div class="mb-3">
                        <label for="dayOfTheWeek" class="form-label">Day Of The Week</label>
                        <Select id="dayOfTheWeek" class="form-control w-100" type="datetime-local">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </Select>
                    </div>
                    <div>
                        <button class="btn btn-outline-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="eventCalendarSection" class="event-calendar-section d-none">
            <h1 id="greeting" class="greeting"></h1>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
